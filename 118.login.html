<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style_login.css">
</head>
<body>
    <div class="form-area">
        <img src="104.jpg" class="imgUser">
        <h3>Login Here </h3>
        <p>Email</p>
        <input type="text" placeholder="Enter Your Email">
        <p>Password</p>
        <input type="password" placeholder="Enter Your Password">
        <p>Security Question</p>
        <select>
            <option>What is Your Mother's Name</option>
            <option>What is Your First School Name</option>
            <option>What is Your First Pet </option>
            <option>What is Your Middle Name</option>
        </select>
        <p></p>
        <input type="text" placeholder="Your Answer Here">
        <input type="submit" value="Sign In" class="submit_btn">
        <a href="#">Forgot Password</a>
    </div>
</body>
</html>
